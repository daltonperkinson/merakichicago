<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/favicon.png" type="image/png">
    <title>Assessment Received | Meraki Chicago</title>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <meta name="description" content="Thank you for your assessment submission. We will be in touch shortly." />
</head>

<body>
    <!-- Navbar -->
    <header class="navbar container" style="border-bottom: 1px solid rgba(251, 224, 228, 0.1);">
        <a href="/" class="logo" style="text-decoration: none;">
            <img src="/meraki_logo.png" alt="Meraki Chicago Logo"
                style="height: 32px; width: auto; margin-right: 12px;" />
            Meraki <span class="logo-accent">Chicago</span>
        </a>
        <nav>
            <a href="/#philosophy">Approach</a>
            <a href="/#services">Capabilities</a>
            <a href="/insights.html">Insights</a>
            <a href="/#contact" class="btn btn-primary btn-sm">Let's Talk</a>
        </nav>
    </header>

    <main style="min-height: calc(100vh - 200px); display: flex; align-items: center;">
        <section class="section hero text-center" style="width: 100%;">
            <div class="container reveal">
                <!-- Animated Checkmark (CSS) -->
                <div
                    style="margin: 0 auto 2rem auto; width: 80px; height: 80px; border-radius: 50%; display: flex; align-items: center; justify-content: center; background: rgba(225, 41, 75, 0.15); box-shadow: 0 0 0 1px var(--accent); outline: 10px solid rgba(225, 41, 75, 0.05); animation: pulse 2s infinite ease-out;">
                    <svg style="width: 40px; height: 40px; color: var(--accent);" fill="none" stroke="currentColor"
                        viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                    </svg>
                </div>

                <h1 class="section-title">Assessment Received</h1>
                <p class="section-subtitle mb-4">
                    Thank you for sharing your context. <br />
                    We are analyzing your brief and will reach out shortly to schedule your discovery call.
                </p>

                <div style="margin-top: 2.5rem;">
                    <a href="/" class="btn btn-outline">Return to Homepage</a>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer bg-secondary text-center">
        <div class="container">
            <a href="/" class="logo logo-small"
                style="justify-content: center; margin-bottom: 1rem; text-decoration: none;">
                <img src="/meraki_logo.png" alt="Meraki Chicago Logo"
                    style="height: 24px; width: auto; margin-right: 8px;" />
                Meraki <span class="logo-accent">Chicago</span>
            </a>
            <p style="font-size: 0.85rem; color: var(--text-muted); margin-top: 1rem;">
                &copy; <span id="year"></span> Meraki Chicago LLC. All rights reserved.
            </p>
        </div>
    </footer>

    <script type="module" src="/src/main.js"></script>
    <style>
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(225, 41, 75, 0.4);
                outline-width: 0;
            }

            70% {
                box-shadow: 0 0 0 20px rgba(225, 41, 75, 0);
                outline-width: 20px;
                outline-color: rgba(225, 41, 75, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(225, 41, 75, 0);
                outline-width: 0;
            }
        }
    </style>
</body>

</html>
